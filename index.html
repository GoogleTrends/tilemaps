        #legend {
          list-style-type: none;
          width: 100%;
          margin: 0px;
          padding: 0px;
          }
        #legend li {
          padding:2px 10px 2px 30px;

          }

          .svg-container {
              display: inline-block;
              position: relative;
              width: 100%;
              padding-bottom: 100%; /* aspect ratio */
              vertical-align: top;
              overflow: hidden;
            }

          .svg-content-responsive {
                display: inline-block;
                position: absolute;
                top: 10px;
                left: 0;
            } 


          div.tooltip {
              position: absolute;
              text-align: center;
              padding: 2px 8px;
              min-width: 50px;
              font: 12px sans-serif;
              background: #fff;
              border: 0px;
              pointer-events: none;
              border: 1px solid #bdbdbd;
              z-index:30000;
